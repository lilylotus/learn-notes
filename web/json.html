<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 在线格式化工具</title>
    <meta name="author" content="nihility.cn">
    <meta name="Copyright" content="nihility.cn">
    <meta name="keywords" content="JSON格式化">
    <meta name="description" content="在线 JSON 格式化工具">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/json-format.css">

    <style type="text/css">
        .margin-adjust {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            outline-color: rgb(4, 160, 4);
        }

        p {
            margin: 0 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="margin-adjust">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="urlencode.html">URL编/解码</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="json.html">JSON格式化</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="base64.html">BASE64编/解码</a>
                </li>
            </ul>
        </div>
        <div class="margin-adjust">
            <h1 class="text-secondary">JSON 格式化工具</h1>
        </div>
        <div class="row margin-adjust">
            <div class="col">
                <textarea name="originJson" id="originJsonId" rows="6" placeholder="请输入要格式化的 JSON"
                    class="border rounded border-success"></textarea>
            </div>
        </div>
        <div class="margin-adjust">
            <button type="button" class="btn btn-success btn-sm" onclick="jsonFormatBtnClick()">格式化</button>
            <button type="button" class="btn btn-success btn-sm" onclick="jsonFormatContentCopyClick()">复制</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="clearJsonContent()">清空</button>
        </div>
        <div class="margin-adjust">
            <div id="jsonFormatContent" class="jsonFormatContent border rounded border-success"></div>
        </div>
        <div class="margin-adjust">
            <div class="col border rounded border-success alert alert-info">
                <p>JSON（JavaScript Object Notation, JS对象简谱）是一种轻量级的数据交换格式。</p>
                <p>简洁和清晰的层次结构使得 JSON 成为理想的数据交换语言。 易于人阅读和编写，同时也易于机器解析和生成，并有效地提升网络传输效率。</p>
            </div>
        </div>
    </div>

    <script src="js/json-format.js" type="text/javascript"></script>
    <script type="text/javascript">
        function jsonFormatBtnClick() {
            const json = document.getElementById('originJsonId').value;
            if (null != json && '' !== json) {
                Process();
            }
        }
        function jsonFormatContentCopyClick() {
            navigator.clipboard.writeText(document.getElementById('jsonFormatContent').textContent);
        }
        function clearJsonContent() {
            document.getElementById('originJsonId').value = '';
            document.getElementById('jsonFormatContent').innerHTML = '';
        }
    </script>
</body>

</html>
