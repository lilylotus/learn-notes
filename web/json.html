<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON格式化</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/json-format.css">

    <style type="text/css">
        .margin-adjust {
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            overflow-y: hidden;
            outline-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="margin-adjust">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="urlencode.html">URL编/解码</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="json.html">JSON格式化</a>
                </li>
            </ul>
        </div>
        <div class="margin-adjust">
            <h1 class="text-secondary">JSON 格式化工具</h1>
        </div>
        <div class="row margin-adjust">
            <div class="col">
                <textarea name="originJson" id="originJsonId" rows="6" placeholder="请输入要格式化的 JSON"
                    class="border rounded border-success"></textarea>
            </div>
        </div>
        <div class="margin-adjust">
            <button type="button" class="btn btn-success btn-sm" onclick="jsonFormatBtnClick()">格式化</button>
            <button type="button" class="btn btn-success btn-sm" onclick="jsonFormatContentCopyClick()">复制</button>
            <button type="button" class="btn btn-danger btn-sm" onclick="clearJsonContent()">清空</button>
        </div>
        <div class="margin-adjust">
            <div id="Canvas" class="Canvas"></div>
        </div>
        <div class="margin-adjust">
            <div class="col border rounded border-success">
                <h4>说明内容</h4>
            </div>
        </div>
    </div>

    <script src="js/json-format.js" type="text/javascript"></script>
    <script type="text/javascript">
        function jsonFormatBtnClick() {
            const json = document.getElementById('originJsonId').value;
            if (null != json && '' !== json) {
                Process();
            }
        }
        function jsonFormatContentCopyClick() {
            navigator.clipboard.writeText(document.getElementById('Canvas').textContent);
        }
        function clearJsonContent() {
            document.getElementById('originJsonId').value = '';
            document.getElementById('Canvas').innerHTML = '';
        }
    </script>
</body>

</html>
