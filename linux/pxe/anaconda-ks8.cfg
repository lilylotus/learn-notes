#version=RHEL8
ignoredisk --only-use=sda
# System bootloader configuration
bootloader --location=mbr --boot-drive=sda
# Clear the Master Boot Record
zerombr
# Partition clearing information
clearpart --all --initlabel
# Reboot after installation
reboot
# Use text mode install
text
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8 --addsupport=zh_CN.UTF-8

# Network information
network  --bootproto=dhcp --device=ens32 --ipv6=auto --activate
network  --bootproto=dhcp --hostname=localhost.localdomain
repo --name="AppStream" --baseurl=ftp://192.168.110.128/pub/centos8/AppStream
# Use network installation
url --url="ftp://192.168.110.128/pub/centos8"
# Root password
rootpw --iscrypted $6$mcm2la1gfF2gCZEn$zAkIKQH7GhSaZDc2mrCZDJzwO5U1x9O1JDqSoPQWC6QLR4b0rCUQmIbRdAp9RNN8xFHRWd5lNboEyIkNwwUF60
# SELinux configuration
selinux --disabled
# Run the Setup Agent on first boot
firstboot --enable
# Do not configure the X Window System
skipx
# System services
services --enabled="chronyd"
# System timezone
timezone Asia/Shanghai --isUtc --nontp
user --name=luck --password=$6$7jemP8FHPTZDrMMC$76cYvMN7wAeU11gir.89n1cxdG8QH5rVbIdQv2PLdvAcsKirBWuqic5kLuzhEdHH2FTCZwq7aG1YjT5.79LDQ/ --iscrypted --gecos="luck"
# Disk partitioning information
part /boot --fstype="xfs" --ondisk=sda --size=300
part pv.79 --fstype="lvmpv" --ondisk=sda --size=20179
volgroup cl --pesize=4096 pv.79
logvol swap --fstype="swap" --size=1743 --name=swap --vgname=cl
logvol / --fstype="xfs" --size=18432 --name=root --vgname=cl

%post
echo $(date "+%Y-%m-%d %H:%M:%S") "Start PXE Install" >> /tmp/pxe.log
wget -O /tmp/pxe.sh ftp://192.168.110.128/pub/sh/pxe8.sh
echo $(date "+%Y-%m-%d %H:%M:%S") "Finish Download post install script" >> /tmp/pxe.log
chmod +x /tmp/pxe.sh
sh /tmp/pxe.sh
echo $(date "+%Y-%m-%d %H:%M:%S") "Finish PXE Install" >> /tmp/pxe.log
%end

%packages
@^minimal-environment
chrony
curl
wget

%end

%addon com_redhat_kdump --disable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
